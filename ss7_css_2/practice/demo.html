
<!DOCTYPE html>
<html>
<head>
  <title>box-sizing Property</title>
  <style>
    div {
      width: 200px;
      height: 60px;
      padding: 20px;
      border: 2px solid green;
      background: green;
      color: white;
    }

    .content-box {
      box-sizing: content-box;
    }
  </style>
</head>

<body style="text-align: center;">
<h2>box-sizing: content-box</h2>
<br>
<div class="content-box">GeeksforGeeks</div>
</body>
</html>
